<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <meta name="description" content="Frontend Mentor | Clipboard landing page challenge..." />
  <meta name="keywords" content="html, css, Frontend Mentor">

  <!-- CSS & font awesome & page icon -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  
  <!-- title -->
  <title>Frontend Mentor | Clipboard landing page</title>
</head>
<body>

  <!-- landing section start -->
  <section class="landing">
    <img src="./assets/images/logo.svg" alt="logo" class="landing__logo" width="125" height="125" />
    <h1>A history of everything you copy</h1>    
    <p>
      Clipboard allows you to track and organize everything you 
      copy. Instantly access your clipboard on all your devices.
    </p>
    <div class="landing__buttons">
      <button class="custom__button">Download for iOS</button>
      <button class="custom__button">Download for Mac</button>
    </div>
  </section>
  <!-- landing section end -->
  
</body>
</html>
